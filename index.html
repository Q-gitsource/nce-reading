<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="新概念英语朗读助手 - 在线英语朗读练习工具">
    <title>新概念英语朗读助手</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header>
        <h1>新概念英语朗读助手</h1>
        <nav>
            <div id="userSection">
                <button id="loginBtn">登录</button>
                <button id="registerBtn">注册</button>
            </div>
        </nav>
    </header>

    <main>
        <div id="modeSelection">
            <button data-mode="practice">自由练习模式</button>
            <button data-mode="exam">考试模式</button>
            <button data-mode="challenge">挑战模式</button>
        </div>

        <div id="lessonSection">
            <select id="bookSelect">
                <option value="">选择册数</option>
                <option value="1">新概念英语第一册</option>
                <option value="2">新概念英语第二册</option>
                <option value="3">概念英语第三册</option>
                <option value="4">新概念英语第四册</option>
            </select>
            <select id="lessonSelect">
                <option value="">选择课程</option>
            </select>
        </div>

        <div id="practiceSection">
            <div id="sentenceDisplay"></div>
            <div id="audioControl">
                <audio id="lessonAudio" controls>
                    <source src="" type="audio/mpeg">
                    您的浏览器不支持音频播放
                </audio>
                <button id="playCurrentSentence">播放当前句子</button>
            </div>
            <button id="startRecord">开始录音</button>
            <button id="stopRecord">停止录音</button>
            <div id="feedback"></div>
        </div>

        <div id="progressSection">
            <canvas id="progressChart"></canvas>
        </div>
    </main>

    <script src="/js/lessonData.js"></script>
    <script src="/js/app.js"></script>
</body>
</html>
