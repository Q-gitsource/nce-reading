<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>新概念英语朗读助手</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        .container {
            width: 100%;
            max-width: 800px;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
        }

        .controls {
            margin: 20px 0;
        }

        .btn {
            padding: 10px 20px;
            margin: 0 5px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .btn:hover {
            background-color: #45a049;
        }

        select {
            padding: 8px;
            margin: 10px;
            border-radius: 4px;
            font-size: 16px;
            min-width: 200px;
        }

        #audioPlayer {
            width: 100%;
            max-width: 500px;
            margin: 20px 0;
        }

        .mode-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 30px;
        }

        .mode-btn {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .error-message {
            color: red;
            margin: 10px 0;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>新概念英语朗读助手</h1>
        
        <div class="mode-buttons">
            <button class="mode-btn">自由练习模式</button>
            <button class="mode-btn">考试模式</button>
            <button class="mode-btn">挑战模式</button>
        </div>

        <div class="controls">
            <select id="bookSelect">
                <option value="1">新概念英语第一册</option>
                <option value="2">新概念英语第二册</option>
                <option value="3">新概念英语第三册</option>
                <option value="4">概念英语第四册</option>
            </select>

            <select id="lessonSelect"></select>
        </div>

        <audio id="audioPlayer" controls>
            您的浏览器不支持音频播放器
        </audio>

        <div class="controls">
            <button class="btn" id="playBtn">播放</button>
            <button class="btn" id="pauseBtn">暂停</button>
        </div>

        <div class="error-message" id="errorMessage"></div>
    </div>

    <script src="js/lessonData.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
